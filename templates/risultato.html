<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Risultati giornata</title>
</head>
<body>
    <h1>Classifica giornata</h1>
    <table border="1">
        <tr>
            <th>Giocatore</th>
            <th>Punteggio</th>
        </tr>
        {% for g, p in giornata.items() %}
        <tr>
            <td>{{ g }}</td>
            <td>{{ p }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Classifica Generale</h2>
    <table border="1">
        <tr>
            <th>Giocatore</th>
            <th>Punti Totali</th>
        </tr>
        {% for g, p in classifica_generale.items() %}
        <tr>
            <td>{{ g }}</td>
            <td>{{ p }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('home') }}">Torna alla home</a></p>
</body>
</html>
