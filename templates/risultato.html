<!DOCTYPE html>
<html>
<head>
    <title>Classifica Generale</title>
</head>
<body>
    <h1>Classifica Generale</h1>

    <table border="1" cellpadding="5">
        <tr>
            <th>Giocatore</th>
            <th>Punti</th>
        </tr>
        {% for giocatore, punti in classifica_generale.items() %}
        <tr>
            <td>{{ giocatore }}</td>
            <td>{{ punti }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('home') }}">Torna alla home</a>
</body>
</html>
