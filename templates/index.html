<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    {% if user %}
        <h2>Benvenuto, {{ user }}!</h2>
        <p>Ruolo: {{ role }}</p>
        <a href="{{ url_for('logout') }}">Logout</a> |
        <a href="{{ url_for('cambia_password') }}">Cambia Password</a> |
        <a href="{{ url_for('inserisci') }}">Inserisci Piloti</a>
        {% if role == "admin" %}
            | <a href="{{ url_for('admin') }}">Pannello Admin</a>
        {% endif %}
    {% else %}
        <h2>Non sei loggato</h2>
        <a href="{{ url_for('login') }}">Vai al login</a>
    {% endif %}
</div>
</body>
</html>
