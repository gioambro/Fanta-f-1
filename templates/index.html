<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Classifica Fanta F1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #f5f5f5; }
    h1, h2 { color: #e10600; }
    .card { background-color: #1e1e1e; border: 1px solid #333; }
    .btn-primary { background-color: #e10600; border: none; }
    .btn-primary:hover { background-color: #b00500; }
  </style>
</head>
<body class="container py-4">
  <h1 class="text-center mb-4">üèÅ Classifica Fanta F1</h1>

  <div class="card p-3">
    <table class="table table-dark table-striped text-center">
      <thead>
        <tr>
          <th>Giocatore</th>
          <th>Punti</th>
        </tr>
      </thead>
      <tbody>
        {% for g, p in classifica.items() %}
        <tr>
          <td>{{ g }}</td>
          <td>{{ p }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="text-center mt-3">
    <a href="/inserisci" class="btn btn-primary me-2">‚ûï Inserisci Risultati</a>
    <a href="/risultati" class="btn btn-secondary">üìä Vedi Risultati</a>
  </div>
</body>
</html>
