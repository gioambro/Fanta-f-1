<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Calcolo punteggi Fanta Formula 1</title>
</head>
<body>
    <h1>Inserisci risultati giornata</h1>

    <form action="/calcola" method="post">
        {% for g in range(1, 7) %}
        <fieldset>
            <legend>Giocatore {{ g }}</legend>
            Posizione finale: 
            <input type="number" name="g{{g}}_pos" min="1" max="20"><br>

            Sprint? 
            <input type="checkbox" name="g{{g}}_sprint" value="1"><br>

            Pole Position? 
            <input type="checkbox" name="g{{g}}_pole" value="1"><br>

            DNF (non finisce la gara)? 
            <input type="checkbox" name="g{{g}}_dnf" value="1"><br>
        </fieldset>
        <br>
        {% endfor %}

        <button type="submit">Calcola</button>
    </form>
</body>
</html>
