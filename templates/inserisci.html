  <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Punteggi</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { display: inline-block; margin-top: 20px; }
        table { margin: auto; border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Inserisci i punti dei giocatori</h1>
    <form method="POST">
        <table>
            <tr>
                <th>Giocatore</th>
                <th>Punti da aggiungere</th>
            </tr>
            {% for giocatore in nomi %}
            <tr>
                <td>{{ giocatore }}</td>
                <td><input type="number" name="{{ giocatore }}" value="0"></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit">Aggiorna Classifica</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Torna alla Home</a>
</body>
</html>
