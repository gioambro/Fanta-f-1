<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Inserisci Risultati</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Roboto', sans-serif;
    }
    h1, h2 {
      color: #e10600;
    }
    .accordion-button {
      background-color: #222;
      color: #f1f1f1;
    }
    .accordion-button:not(.collapsed) {
      background-color: #e10600;
      color: white;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-submit {
      background-color: #e10600;
      color: white;
      font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #b00500;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">Inserisci risultati piloti</h1>
  <form action="/salva" method="post">
    <div class="accordion" id="accordionGiocatori">
      {% for giocatore in giocatori %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{loop.index}}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{loop.index}}" aria-expanded="false">
            {{ giocatore }}
          </button>
        </h2>
        <div id="collapse{{loop.index}}" class="accordion-collapse collapse" data-bs-parent="#accordionGiocatori">
          <div class="accordion-body">
            {% for i in range(1,3) %}
              <h5>Pilota {{i}}</h5>
              <div class="mb-3">
                <label class="form-label">Nome Pilota</label>
                <input type="text" class="form-control" name="{{giocatore}}_pilota{{i}}">
              </div>
              <div class="mb-3">
                <label class="form-label">Griglia</label>
                <input type="number" class="form-control" name="{{giocatore}}_griglia{{i}}" min="1" max="20">
              </div>
              <div class="mb-3">
                <label class="form-label">Posizione Finale</label>
                <input type="number" class="form-control" name="{{giocatore}}_posizione{{i}}" min="1" max="20">
              </div>
              <div class="mb-3">
                <label class="form-label">Sprint?</label>
                <select class="form-select" name="{{giocatore}}_sprint{{i}}">
                  <option value="no">No</option>
                  <option value="si">SÃ¬</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Posizione Sprint</label>
                <input type="number" class="form-control" name="{{giocatore}}_sprint_pos{{i}}" min="1" max="8">
              </div>
              <hr>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-submit btn-lg">Salva Tutti i Risultati</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
