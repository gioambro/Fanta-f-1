<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Inserisci Formazione</title>
</head>
<body>
  <h1>Inserisci i tuoi 2 piloti</h1>
  <p>Giocatore: <strong>{{ user }}</strong></p>

  <form method="post">
    <label>Pilota 1:</label>
    <input type="text" name="pilota1" value="{{ formazione[0] if formazione|length > 0 else '' }}" required><br><br>

    <label>Pilota 2:</label>
    <input type="text" name="pilota2" value="{{ formazione[1] if formazione|length > 1 else '' }}" required><br><br>

    <button type="submit">Salva Formazione</button>
  </form>

  <p><a href="{{ url_for('index') }}">â¬… Torna alla Home</a></p>
</body>
</html>
