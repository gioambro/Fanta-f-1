<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci risultati</title>
</head>
<body>
    <h1>Inserisci risultati della giornata</h1>
    <form method="post">
        {% for squadra, piloti in squadre.items() %}
            <h2 style="color:red;">{{ squadra }}</h2>
            {% for pilota in range(1, 3) %}
                <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
                    <h3>Pilota {{ pilota }}</h3>

                    <label>Griglia di partenza:</label>
                    <input type="number" name="griglia_{{ squadra }}_{{ pilota }}" min="1" max="20" required><br>

                    <label>Posizione finale:</label>
                    <input type="number" name="posizione_{{ squadra }}_{{ pilota }}" min="1" max="20" required><br>

                    <label>Gara sprint?</label>
                    <select name="sprint_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <h4>Bonus</h4>
                    <label>Pole position?</label>
                    <select name="pole_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <label>Giro veloce?</label>
                    <select name="giroveloce_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <label>Driver of the Day?</label>
                    <select name="dotd_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <label>Fastest pit-stop?</label>
                    <select name="pitstop_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <h4>Malus</h4>
                    <label>Squalifica?</label>
                    <select name="squalifica_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <label>DNF (ritiro)?</label>
                    <select name="dnf_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <label>Penalità ≥ 6 secondi?</label>
                    <select name="penalita6_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <label>Penalità ≤ 5 secondi?</label>
                    <select name="penalita5_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <label>Ultimo in gara?</label>
                    <select name="ultimo_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>

                    <label>Non supera Q1?</label>
                    <select name="q1_{{ squadra }}_{{ pilota }}">
                        <option value="no">No</option>
                        <option value="si">Sì</option>
                    </select><br>
                </div>
            {% endfor %}
        {% endfor %}
        <button type="submit">Salva risultati</button>
    </form>
    <a href="{{ url_for('index') }}">Torna alla home</a>
</body>
</html>
