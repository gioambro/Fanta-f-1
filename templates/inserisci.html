<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci risultati della giornata</title>
</head>
<body>
    <h1>Inserisci risultati della giornata</h1>
    <form method="POST">
        {% for giocatore in giocatori %}
            <h3>{{ giocatore }}</h3>
            <label>Punti base: </label>
            <input type="number" name="{{ giocatore }}_punti" step="0.5" required><br>

            <label>Bonus posizioni guadagnate: </label>
            <input type="number" name="{{ giocatore }}_pos_guadagnate" value="0"><br>

            <label>Malus posizioni perse: </label>
            <input type="number" name="{{ giocatore }}_pos_perse" value="0"><br>

            <label>Altri bonus (es. giro veloce): </label>
            <input type="number" name="{{ giocatore }}_bonus" value="0"><br>

            <label>Altri malus (es. ritiri): </label>
            <input type="number" name="{{ giocatore }}_malus" value="0"><br>
            <hr>
        {% endfor %}
        <button type="submit">Salva risultati</button>
    </form>
    <a href="{{ url_for('index') }}">Torna alla home</a>
</body>
</html>
