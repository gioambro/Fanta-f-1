<!DOCTYPE html>
<html>
<head>
    <title>Inserisci Risultati</title>
</head>
<body>
    <h1>Inserisci risultati della giornata</h1>

    <form method="post">
        {% for giocatore in nomi %}
            <label for="{{ giocatore }}">{{ giocatore }}</label>
            <input type="number" name="{{ giocatore }}" placeholder="Punti ottenuti">
            <br><br>
        {% endfor %}
        <button type="submit">Salva risultati</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Torna alla home</a>
</body>
</html>
