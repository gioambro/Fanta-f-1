<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Risultati</title>
</head>
<body>
    <h1>Inserisci risultati della giornata</h1>
    <form method="POST">
        {% for giocatore in giocatori %}
            <h2>{{ giocatore }}</h2>
            <label>Punti base:</label>
            <input type="number" name="{{ giocatore }}_punti" value="0"><br>

            <label>Bonus:</label>
            <input type="number" name="{{ giocatore }}_bonus" value="0"><br>

            <label>Malus:</label>
            <input type="number" name="{{ giocatore }}_malus" value="0"><br>
            <hr>
        {% endfor %}
        <button type="submit">Salva risultati</button>
    </form>
    <p><a href="{{ url_for('index') }}">Torna alla home</a></p>
</body>
</html>
