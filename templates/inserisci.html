<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Risultati</title>
</head>
<body>
    <h1>Inserisci risultati della giornata</h1>

    <form method="POST">
        {% for giocatore in giocatori %}
            <label>{{ giocatore }}</label>
            <input type="number" name="punti_{{ giocatore }}" placeholder="Punti ottenuti">
            <br><br>
        {% endfor %}
        <button type="submit">Salva risultati</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Torna alla home</a>
</body>
</html>
