<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Risultati</title>
</head>
<body>
    <h1>Inserisci Risultati Gara</h1>

    <form action="/inserisci" method="post">
        <label for="giocatore">Giocatore:</label>
        <input type="text" id="giocatore" name="giocatore" required><br><br>

        <label for="punti">Punti:</label>
        <input type="number" id="punti" name="punti" required><br><br>

        <button type="submit">Salva</button>
    </form>

    <br>
    <a href="/">Torna alla home</a>
</body>
</html>
