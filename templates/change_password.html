{% extends "base.html" %}
{% block content %}
<h2>Cambia Password</h2>
<form method="post">

    <input type="password" name="old_password" required>
    <label>Nuova password</label>
    <input type="password" name="new_password" required>
    <button type="submit">Aggiorna</button>
</form>
{% endblock %}
