<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Cambia Password - Fanta F1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.4);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #ff0000;
            margin-bottom: 20px;
        }

        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #ff0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: #cc0000;
        }

        .flash {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .flash.success { background: #2e7d32; color: white; }
        .flash.danger { background: #c62828; color: white; }
        .flash.info   { background: #1565c0; color: white; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cambia Password</h1>

        <!-- flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="old_password" placeholder="Password attuale" required><br>
            <input type="password" name="new_password" placeholder="Nuova password" required><br>
            <button type="submit">Aggiorna</button>
        </form>
    </div>
</body>
</html>
