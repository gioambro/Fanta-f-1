<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Risultati</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Risultati inseriti</h1>
    <table>
      <tr>
        <th>Giocatore</th>
        <th>Pilota</th>
        <th>Punti</th>
        <th>Griglia</th>
        <th>Posizione</th>
        <th>Sprint</th>
      </tr>
      {% for r in risultati %}
      <tr>
        <td>{{ r.giocatore }}</td>
        <td>{{ r.pilota }}</td>
        <td>{{ r.punti }}</td>
        <td>{{ r.griglia }}</td>
        <td>{{ r.posizione }}</td>
        <td>{{ r.sprint }}</td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}" class="btn">Torna alla classifica</a>
  </div>
</body>
</html>
