<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Classifica Generale</title>
</head>
<body>
    <h1>Classifica Generale</h1>
    <table border="1">
        <tr>
            <th>Giocatore</th>
            <th>Punti</th>
        </tr>
        {% for giocatore, punti in punteggi.items() %}
        <tr>
            <td>{{ giocatore }}</td>
            <td>{{ punti }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Torna alla home</a></p>
</body>
</html>
