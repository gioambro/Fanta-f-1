<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Risultati</title>
</head>
<body>
    <h1>Risultati giornata</h1>
    {% for squadra, punti in risultati.items() %}
        <h2>{{ squadra }}</h2>
        <ul>
            <li>Pilota 1: {{ punti[0] }} pt</li>
            <li>Pilota 2: {{ punti[1] }} pt</li>
            <li><strong>Totale squadra: {{ totali[squadra] }} pt</strong></li>
        </ul>
    {% endfor %}
    <a href="{{ url_for('index') }}">Torna alla home</a>
</body>
</html>
