<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Risultati</title>
</head>
<body>
    <h1>Risultato Giornata</h1>
    <p>{{ giocatore }} ha totalizzato <strong>{{ punti }}</strong> punti.</p>

    <h2>Classifica Generale</h2>
    <ol>
        {% for g, p in classifica %}
            <li>{{ g }} - {{ p }} punti</li>
        {% endfor %}
    </ol>

    <a href="{{ url_for('inserisci') }}">Inserisci un altro risultato</a>
</body>
</html>
