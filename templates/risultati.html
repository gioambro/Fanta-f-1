<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Risultati Fanta F1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #f0f0f0; font-family: 'Roboto Condensed', sans-serif; }
    h1, h2 { color: #e10600; font-weight: 700; }
    .card { background-color: #1c1c1c; border: 1px solid #333; color: #f0f0f0; }
    table { color: #f0f0f0 !important; }
  </style>
</head>
<body class="container py-4">
  <h1 class="mb-4">üìä Risultati inseriti</h1>

  <div class="card p-3">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Giocatore</th>
          <th>Pilota</th>
          <th>Griglia</th>
          <th>Posizione</th>
          <th>Sprint</th>
          <th>Punti</th>
        </tr>
      </thead>
      <tbody>
        {% for r in risultati %}
        <tr>
          <td>{{ r.giocatore }}</td>
          <td>{{ r.pilota }}</td>
          <td>{{ r.griglia }}</td>
          <td>{{ r.posizione }}</td>
          <td>{{ r.sprint }}</td>
          <td>{{ r.punti }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Torna alla classifica</a>
</body>
</html>
