<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Risultati</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #f5f5f5; }
    h1 { color: #e10600; }
    .card { background-color: #1e1e1e; border: 1px solid #333; }
  </style>
</head>
<body class="container py-4">
  <h1 class="text-center mb-4">📊 Risultati Inseriti</h1>

  {% for r in risultati %}
  <div class="card p-3 mb-3">
    <h5>{{ r.giocatore }} - {{ r.pilota }}</h5>
    <p>Griglia: {{ r.griglia }} | Posizione finale: {{ r.posizione }}</p>
    {% if r.sprint %}<p>Sprint: posizione {{ r.sprint }}</p>{% endif %}
    <p>Punti ottenuti: <span class="fw-bold text-success">{{ r.punti }}</span></p>
  </div>
  {% endfor %}

  <div class="text-center mt-3">
    <a href="/" class="btn btn-secondary">🏠 Torna alla Home</a>
  </div>
</body>
</html>
